<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Feed - CampusShare</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding-top: 80px;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5em;
            color: #1877f2;
            text-decoration: none;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f0f2f5;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .search-input {
            border: none;
            background: transparent;
            outline: none;
            padding: 5px;
            width: 200px;
        }

        .menu-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-link {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .menu-link:hover {
            color: #1877f2;
        }

        /* √ÅREA DE CONTE√öDO */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }

        /* NOVO POST */
        .new-post-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-new-post {
            background: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .btn-new-post:hover {
            background: #166fe5;
        }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            color: red;
        }
    </style>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <nav class="navbar">
        <a href="{% url 'feed' %}" class="logo">CampusShare</a>

        <form method="GET" action="{% url 'feed' %}">
            <form method="GET" action="{% url 'feed' %}">
                <div class="search-box">
                    <button type="submit"
                        style="border: none; background: transparent; cursor: pointer; display: flex; align-items: center;">
                        <span class="material-icons" style="color: gray;">search</span>
                    </button>

                    <input type="text" name="q" class="search-input" placeholder="Buscar por post, pessoa ou tag..."
                        value="{{ request.GET.q|default:'' }}">
                </div>
            </form>
        </form>

        <div class="menu-items">
            <a href="{% url 'ver_perfil' user.username %}" class="menu-link">
                <span class="material-icons">person</span> Perfil
            </a>

            <form action="{% url 'logout' %}" method="post" style="margin:0;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <span class="material-icons">logout</span> Sair
                </button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="new-post-box">
            <p style="color: gray; margin-bottom: 10px; text-align: left;">Ol√°, {{ user.username }}! O que vamos
                compartilhar hoje?</p>
            <a href="{% url 'criar_post' %}" style="text-decoration: none;">
                <button class="btn-new-post">üìù Criar Nova Postagem</button>
            </a>
        </div>

        <div id="posts-container">
            {% include 'posts/partials/lista_posts.html' %}
        </div>

    </div>

</body>

</html>
